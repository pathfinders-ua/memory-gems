title: Людина — творіння
color: yellow
gems:
  - text: "<b>І Бог на Свій образ людину створив,</b> на образ Божий її Він створив, як чоловіка та жінку створив їх."
    location: Бут. 1:27
  - text: "<b>Бо ми в Нім живемо, і рухаємось, і існуємо,</b> як і деякі з ваших поетів казали: Навіть рід ми Його!"
    location: Дії 17:28
  - text: "Крім того, поглянь, що знайшов я: що <b>праведною вчинив Бог людину,</b> та вигадок усяких шукають вони!..."
    location: Екл. 7:29
  - text: "<b>І перетворив Господь Бог те ребро, що взяв із Адама, на жінку,</b> і привів її до Адама."
    location: Бут. 2:22
  - text: "<b>Підійміть у височину ваші очі й побачте, хто те все створив?</b> Той, Хто зорі виводить за їхнім числом та кличе ім’ям їх усіх! І ніхто не загубиться через всесильність та всемогутність Його."
    location: Іс. 40:26
  - text: "<b>Які то численні діла Твої, Господи, Ти мудро вчинив їх усіх,</b> Твого творива повна земля!"
    location: Пс. 104:24
  - text: "<b>Вірою ми розуміємо, що віки Словом Божим збудовані,</b> так що з невидимого сталось видиме."
    location: Євр. 11:3
  - text: "То окрась ти себе пишнотою й величністю, <b>зодягнися у славу й красу!</b>"
    location: Йов 40:10
  - text: "<b>Прославляю Тебе, що я дивно утворений!</b> Дивні діла Твої, і душа моя відає вельми про це!"
    location: Пс. 139:14
  - text: "<b>І зодягнутися в нового чоловіка, створеного за Богом</b> у справедливості й святості правди."
    location: Еф. 4:24
  - text: "<b>То що є людина, що Ти памʼятаєш про неї,</b> і син людський, про якого Ти згадуєш? А однак учинив Ти його мало меншим від Бога, і славою й величчю Ти коронуєш його!"
    location: Пс. 8:5-6
  - text: "<b>І створив Господь Бог людину з пороху земного.</b> І дихання життя вдихнув у ніздрі її, і стала людина живою душею."
    location: Бут. 2:7
