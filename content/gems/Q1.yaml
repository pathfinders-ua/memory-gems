title: Бог — наш Отець
color: purple
gems:
  - text: "<b>Бог для нас охорона та сила, допомога в недолях,</b> що часто трапляються, тому не лякаємось ми, як трясеться земля, і коли гори зсуваються в серце морів!"
    location: Пс. 46:2-3
  - text: "Перше ніж гори народжені, і поки Ти витворив землю та світ, то <b>від віку й до віку Ти Бог!</b>"
    location: Пс. 90:3
  - text: "І ти пізнаєш, що Господь, <b>Бог твій, Він той Бог, той Бог вірний,</b> що стереже заповіта та милість для тих, хто любить Його, та хто додержує Його заповіді на тисячу поколінь."
    location: Повт. 7:9
  - text: "<b>Як лине той олень до водних потоків, так лине до Тебе, о Боже, душа моя,</b> душа моя спрагнена Бога, Бога Живого! Коли я прийду й появлюсь перед Божим лицем?"
    location: Пс. 42:2-3
  - text: "І перейшов Господь перед лицем його, та й викликнув: Господь, Господь, <b>Бог милосердний, і милостивий, довготерпеливий, і многомилостивий</b> та правдивий"
    location: Вих. 34:6
  - text: "Бо Господь не полишить народу Свого ради Свого великого Ймення, бо <b>зволив Господь зробити вас народом Своїм.</b>"
    location: 1 Сам. 12:22
  - text: "<b>Та для нас один Бог Отець, що з Нього походить усе,</b> ми ж для Нього, і один Господь Ісус Христос, що все сталося Ним, і ми Ним."
    location: 1 Кор. 8:6
  - text: "Бо Господь наш суддя, Господь законодавець для нас, <b>Господь то наш цар, і Він нас спасе!</b>"
    location: Іс. 33:22
  - text: "<b>Бо Бог у Христі примирив світ із Собою Самим,</b> не зважавши на їхні провини, і поклав у нас слово примирення."
    location: 2 Кор. 5:19
  - text: "Як буду я кликати Ймення Господнє, то славу віддайте ви нашому Богові! Він Скеля, а діло Його досконале, всі бо дороги Його справедливі, <b>Бог вірний, і кривди немає в Ньому,</b> справедливий і праведний Він."
    location: Повт. 32:3-4
  - text: "Тепер же, о Господи, <b>Ти наш Отець, ми глина, а Ти наш ганчар,</b> і ми всі чин Твоєї руки!"
    location: Іс. 64:8
  - text: "<b>Ніхто Бога ніколи не бачив,</b> Однороджений Син, що в лоні Отця, Той Сам виявив був."
    location: Ів. 1:18
