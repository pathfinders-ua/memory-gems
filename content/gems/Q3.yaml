title: Дух Святий — наш Помічник
color: green
gems:
  - text: "А як прийде, <b>Він світові виявить про гріх, і про правду, і про суд:</b> тож про гріх, що не вірують у Мене; а про правду, що Я до Отця Свого йду, і Мене не побачите вже; а про суд, що засуджений князь цього світу."
    location: Ів. 16:8-11
  - text: "І охристившись Ісус, зараз вийшов із води. І ось небо розкрилось, <b>і побачив Іван Духа Божого, що спускався, як голуб,</b> і сходив на Нього."
    location: Мт. 3:16
  - text: "Бо всі, <b>хто водиться Духом Божим, вони сини Божі;</b>"
    location: Рим. 8:14
  - text: "І промовив Господь: <b>Не буде Мій Дух перемагатися в людині навіки,</b> бо блудить вона. Вона тіло, і дні її будуть сто і двадцять літ."
    location: Бут. 6:3
  - text: "Утішитель же, <b>Дух Святий, що Його Отець пошле в Ім’я Моє,</b> Той навчить вас усього, і пригадає вам усе, що Я вам говорив."
    location: Ів. 14:26
  - text: "І буде потому, виллю Я Духа Свого на кожне тіло, і пророкуватимуть ваші сини й ваші дочки, а вашим старим будуть снитися сни, <b>юнаки ваші бачити будуть видіння.</b>"
    location: Йоіл 3:1
  - text: "А коли Втішитель прибуде, що Його від Отця Я пошлю вам, <b>Той Дух правди, що походить від Отця,</b> Він засвідчить про Мене."
    location: Ів. 15:26
  - text: "<b>І не засмучуйте Духа Святого Божого,</b> Яким ви запечатані на день викупу."
    location: Еф. 4:30
  - text: "<b>Чи не знаєте ви, що ви Божий храм,</b> і Дух Божий у вас пробуває?"
    location: 1 Кор. 3:16
  - text: "<b>А плід духа: любов, радість, мир, довготерпіння, добрість, милосердя, віра, лагідність, здержливість: Закону нема на таких!"
    location: Гал. 5:22-23
  - text: "<b>Бог же надії нехай вас наповнить усякою радістю й миром у вірі,</b> щоб ви збагатились надією, силою Духа Святого!"
    location: Рим. 15:13
  - text: "Ісус відповів: Поправді, поправді кажу Я тобі: <b>Коли хто не родиться з води й Духа, той не може ввійти в Царство Боже.</b>"
    location: Ів. 3:5
