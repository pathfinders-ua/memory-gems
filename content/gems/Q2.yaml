title: Христос — наш Спаситель
color: blue
gems:
  - text: "<b>І ось голос почувся із неба: Це Син Мій Улюблений,</b> що Його Я вподобав!"
    location: Мт. 3:17
  - text: "А Він був ранений за наші гріхи, <b>за наші провини Він мучений був,</b> кара на Ньому була за наш мир, Його ж ранами нас уздоровлено!"
    location: Іс. 53:5
  - text: "<b>Це ж написано, щоб ви ввірували, що Ісус є Христос, Божий Син,</b> і щоб, віруючи, життя мали в Імʼя Його!"
    location: Ів 20:31
  - text: "<b>Бо Дитя народилося нам, даний нам Син, і влада на раменах Його,</b> і кликнуть ім’я Йому: Дивний Порадник, Бог сильний, Отець вічности, Князь миру."
    location: Іс. 9:5
  - text: "<b>Як настало ж виповнення часу, Бог послав Свого Сина,</b> що родився від жони, та став під Законом, [щоб викупити підзаконних, щоб усиновлення ми прийняли.]"
    location: Гал. 4:4-5
  - text: "Хто чинить гріх, той від диявола, бо диявол грішить від початку. <b>Тому то з’явився Син Божий, щоб знищити справи диявола.</b>"
    location: 1 Ів. 3:8
  - text: "Так само й <b>Син Людський прийшов не на те, щоб служили Йому, а щоб послужити,</b> і душу Свою дати на викуп за багатьох!"
    location: Мт. 20:28
  - text: "<b>Бож слово про хреста тим, що гинуть, то глупота,</b> а для нас, що спасаємось, Сила Божа!"
    location: 1 Кор. 1:18
  - text: "<b>І поводьтеся в любові, як і Христос полюбив вас,</b> і видав за нас Самого Себе, як дар і жертву Богові на приємні пахощі."
    location: Еф. 5:2
  - text: "І вона вродить Сина, ти ж даси Йому ймення <b>Ісус, бо спасе Він людей Своїх від їхніх гріхів.</b>"
    location: Мт. 1:21
  - text: "<b>Благословенний Бог і Отець Господа нашого Ісуса Христа,</b> що великою Своєю милістю відродив нас до живої надії через воскресення з мертвих Ісуса Христа."
    location: 1 Петр. 1:3
  - text: "Ось діва в утробі зачне, і Сина породить, і <b>назвуть Йому Ймення Еммануїл, що в перекладі є: З нами Бог.</b>"
    location: Мт. 1:23
